<script>
  //### 2. **Sistema de Puntuación de un Videojuego**

  //Escribe un programa que gestione las puntuaciones de los jugadores en un videojuego utilizando dos arrays: uno para los nombres de los jugadores y otro para sus respectivas puntuaciones.
  //El programa debe funcionar de la siguiente manera:

  //1. **Crea dos arrays**:
  //- Uno para almacenar los nombres de los últimos 5 jugadores.
  //- Otro para almacenar las puntuaciones correspondientes de esos jugadores.

  //2. El programa debe mostrar un menú con las siguientes opciones:
  //- **Añadir un nuevo jugador y su puntuación**: El usuario debe poder ingresar el nombre del jugador y su puntuación. La información del jugador más antiguo (el primer elemento de ambos arrays) debe ser eliminada y los nuevos datos deben añadirse al final de ambos arrays.
  //- **Mostrar los jugadores y sus puntuaciones actuales**: Se deben mostrar los nombres de los jugadores junto con sus respectivas puntuaciones.
  //- **Salir del programa**: Terminar la ejecución del programa.

  let jugadores = ["Jugador1", "Jugador2", "Jugador3", "Jugador4", "Jugador5"];
  let nuevoJugador = "";
  let puntuaciones = [120, 200, 150, 180, 220];
  let nuevaPuntuacion = "";
  let menu = "";

  menu = prompt(
    "Seleccione una de las siguentes opciones: " +
      "\n1-Añadir un nuevo jugador y su puntuación" +
      "\n2-Mostrar los jugadores y sus puntuaciones actuales" +
      "\n3-Salir del programa"
  );
  while (menu != 3) {
    if (menu == 1) {
      nuevoJugador = prompt("Ingrese al nuevo jugador: ");
      jugadores.push(nuevoJugador);
      jugadores.shift();
      console.log(jugadores);

      nuevaPuntuacion = Number(prompt("Ingresa la nueva puntuación: "));
      puntuaciones.push(nuevaPuntuacion);
      puntuaciones.shift();
      console.log(puntuaciones);
    }
    if (menu == 2) {
      for (let i = 0; i < jugadores.length && i < puntuaciones.length; i++) {
        console.log(
          "El " + jugadores[i] + " tiene " + puntuaciones[i] + " puntos."
        );
      }
    }
    menu = prompt(
      "Seleccione una de las siguentes opciones: " +
        "\n1-Añadir un nuevo jugador y su puntuación" +
        "\n2-Mostrar los jugadores y sus puntuaciones actuales" +
        "\n3-Salir del programa"
    );
  }
</script>
