<script>
    //Desarrolla un programa que permita registrar y gestionar las calificaciones de los estudiantes en una clase. 
    //Usa dos arrays: uno para los nombres de los estudiantes y otro para sus calificaciones. 
    //El programa debe ofrecer al usuario un menú con las siguientes opciones:

    //1. Añadir un estudiante y su calificación.
    //2. Mostrar la calificación promedio de la clase.
    //3. Mostrar la calificación más alta y el nombre del estudiante correspondiente.
    //4. Mostrar la calificación más baja y el nombre del estudiante correspondiente.
    //5. Salir del programa.

    let nombresEstudiantes = ["reda", "alex", "sem", "iker", "mario"]
    let calificaciones = [2, 3, 4, 5, 10]
    let menu = prompt(
        "Seleccione una de las siguentes opciones: " +
        "\n1-Añadir un estudiante y su calificación." +
        "\n2-Mostrar la calificación promedio de la clase." +
        "\n3-Mostrar la calificación más alta y el nombre del estudiante correspondiente." +
        "\n4-Mostrar la calificación más baja y el nombre del estudiante correspondiente." +
        "\n5-Salir del programa"
    )
    let estudiante = ""
    let calificacion = ""
    let totalSuma = 0
    let promedioCalificaciones = 0
    let notaAlta = 0
    let notaBaja = 1000
    let estudianteNotaAlta = ""
    let estudianteNotaBaja = ""

    while (menu != 5) {
        if (menu == 1) {
            estudiante = prompt("Introduzca el nombre del estudiante: ")
            nombresEstudiantes = estudiante

            calificacion = Number(prompt("Introduzca su calificacion: "))
            calificaciones.push(calificacion);
        }

        if (menu == 2) {
            for (let i = 0; i < calificaciones.length; i++) {
                totalSuma += calificaciones[i]

            }
            promedioCalificaciones = totalSuma / calificaciones.length
            console.log("La nota promedio de la clase es de: " + promedioCalificaciones.toFixed(1));
        }

        if (menu == 3) { 
            for (let i = 0; i < calificaciones.length; i++) {
                if (calificaciones[i] > notaAlta) {
                    notaAlta = calificaciones[i]
                    estudianteNotaAlta = nombresEstudiantes[i]
                }
            }
            console.log("La nota mas alta es un: " + notaAlta + " y es de: " + estudianteNotaAlta);
        }

        if (menu == 4) {
            for (let i = 0; i < calificaciones.length; i++) {
                if (calificaciones[i] < notaBaja) {
                    notaBaja = calificaciones[i]
                    estudianteNotaBaja = nombresEstudiantes[i]
                }
            }
            console.log("La nota mas baja es un: " + notaBaja + " y es de: " + estudianteNotaBaja);
        }

        menu = prompt(
            "Seleccione una de las siguentes opciones: " +
            "\n1-Añadir un estudiante y su calificación." +
            "\n2-Mostrar la calificación promedio de la clase." +
            "\n3-Mostrar la calificación más alta y el nombre del estudiante correspondiente." +
            "\n4-Mostrar la calificación más baja y el nombre del estudiante correspondiente." +
            "\n5-Salir del programa"
        )
    }






</script>
