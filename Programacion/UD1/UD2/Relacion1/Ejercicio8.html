<script>
    //Crea un array con los números `[100, 200, 300]`.
    //- Usa una variable temporal para intercambiar los valores del primer y tercer elemento, 
    // e imprime el array después del cambio.

    let numeros = ["100", "200", "300"]

    let primeraPosicion = numeros[0]
    let ultimaPosicion = numeros[numeros.length -1]

    numeros[0] = ultimaPosicion
    numeros[numeros.length -1] = primeraPosicion
    console.log(numeros);
    

</script>
