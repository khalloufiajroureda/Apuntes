<script>
    // 10. **CalificaciÃ³n de un examen**:
    let nota = Number(prompt("Introduzca su nota: "))

    if (nota >= 0 && nota <= 59) {
        console.log("F")
    }
    else if (nota >= 60 && nota <= 69) {
        console.log("D")
    }
    else if (nota >= 70 && nota <= 79) {
        console.log("C")
    }
    else if (nota >= 80 && nota <= 89) {
        console.log("B")
    }
    else if (nota >= 90 && nota <= 100) {
        console.log("A")
    }
    else {
        console.log("La nota que ha indicado no es correcta")
    }


</script>
