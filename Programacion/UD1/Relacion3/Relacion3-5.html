<script>
    //5. **Determinar si un número está en un rango**:
    let numero = prompt("Escriba un numero: ")
    if (numero >= 10 && numero <= 20) {
        console.log("Su numero se encuentra entre el 10 y el 20")
    } else {
        console.log("Su numero NO se encuentra entre el 10 y el 20")
    }
</script>
