<script>
    //Solicitar un número entero. Calcular si el número es primo o no. 
    // Esto significa que no tenga ningún divisor aparte de sí mismo y el 1.
    let numero = Number(prompt("Introduzca un numero: "))
    let interaccion = 2

    while (numero % interaccion != 0) {
        interaccion++
    }

    if (numero == interaccion) {
        console.log("El numero " + numero + " es primo.")
    } else {
        console.log("El numero " + numero + " NO primo.")
    }
</script>
