<script>
    //Solicitar un número entero y un color. Mostrar por pantalla el color separado por espacios tantas veces como nos indique el número.

    let color = prompt("Introduzca un color: ")
    let numeroEntero = Number(prompt("Introduzca un numero: "))
    let mensaje = " "

    for (let i = 0; i < numeroEntero; i++) {
        mensaje = mensaje + " " + color
    }
    console.log(mensaje)
</script>
