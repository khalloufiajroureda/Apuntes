<script>
    //9. **Repartir caramelos entre niños**
    let caramelosUsuario = Number(prompt("Indique cuantos caramelos tiene: "))
    let ninios = Number(prompt("Indique cuantos niños hay: "))
    let caramelosNinos = parseInt(caramelosUsuario / ninios)
    let caramelosSobrantes = caramelosUsuario % ninios
    console.log("Tienes " + caramelosNinos + " caramelos, y te sobran " + caramelosSobrantes)

</script>
