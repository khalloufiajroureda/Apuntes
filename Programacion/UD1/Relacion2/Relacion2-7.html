<script>
    //7. **Cálculo del Índice de Masa Corporal (IMC)**
    let pesoUsuario = Number(prompt("Indique su peso: "))
    let alturaUsuario = Number(prompt("Indique su altura en metros: "))
    let imc = (pesoUsuario / alturaUsuario) ** 2

    console.log("Su indice de Masa Corporal es de: " + imc)


</script>
