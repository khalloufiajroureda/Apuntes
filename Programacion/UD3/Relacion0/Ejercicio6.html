<script>
    //Crea una función llamada `esPositivo` que reciba un número 
    //y devuelva `true` o `false` dependiendo de su valor.

    function esPositivo(numero) {
        return (numero > 0)
    }

    let numero1 = Number(prompt("Introduzca un numero: "))
    console.log(esPositivo(numero1));
    





</script>
