<script>
    //Crea una función llamada `sumar` que reciba dos números y devuelva su suma.

    function sumar(a, b) {
        return a + b
    }

    let numero1 = Number(prompt("Introduzca el primer numero: "))
    let numero2 = Number(prompt("Introduzca el segundo numero: "))
    let suma = sumar(numero1, numero2)
    console.log("La suma de "+ numero1 + " + " + numero2 + " es = " + suma);
    



</script>
