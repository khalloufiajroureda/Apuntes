<script>
    //Haz una función llamada `celsiusAFahrenheit` que reciba un valor en grados Celsius 
    //y devuelva su conversión a Fahrenheit usando la fórmula `(Celsius * 9/5) + 32`.

    function celsiusAFahrenheit(valorGradosCelsius) {
        let resultadoFahrenheit = 0
        resultadoFahrenheit = (valorGradosCelsius * 9/5) + 32
        return resultadoFahrenheit
    }

    let numero1 = Number(prompt("Introduzca un numero: "))
    console.log(celsiusAFahrenheit(numero1));
    

</script>
