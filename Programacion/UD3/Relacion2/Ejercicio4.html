<script>

    function simularVotaciones(candidatos) {
        let resultados = []
        let nombreCandidato = ""
        let votoCandidato = 0
        let maximoVotos = 100

        for (let i = 0; i < candidatos.length - 1; i++) {
            nombreCandidato = candidatos[i]
            votoCandidato = Math.floor(Math.random() * maximoVotos)
            maximoVotos -= votoCandidato
            resultados.push([nombreCandidato, votoCandidato])
        }
        nombreCandidato = candidatos[candidatos.length - 1]
        resultados.push([nombreCandidato, maximoVotos])

        return resultados
    }

    //==================MAIN======================
    const PERSONAS = ["Juan", "SofÃ­a", "Carlos"];
    let votaciones = simularVotaciones(PERSONAS);
    console.log(votaciones)








</script>
