<script>
    //Escribe una función llamada `caraOCruz` que devuelva "Cara" o "Cruz" al azar. 
    //Luego, crea otra función llamada `listaCarasOCruces` que use `caraOCruz` 
    // 10 veces para generar una lista de 10 resultados de "Cara" o "Cruz".

    function caraOCruz() {
        let moneda = ""
        const CARA = 0
        const CRUZ = 1
        let aleatorio = Math.floor(Math.random() * 2)

        if (aleatorio == CARA){
            moneda = "CARA"
        } else {
            moneda = "CRUZ"
        }
        return moneda
    }

    console.log(caraOCruz());


    function listaCarasOCruces(){
        let lista = []
        for (let i = 0; i < 10; i++) {
            lista.push(caraOCruz())
        }
        return lista
    }
    console.log(listaCarasOCruces());
    
</script>
