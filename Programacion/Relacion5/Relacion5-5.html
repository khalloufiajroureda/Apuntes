<script>
    //Solicitar un número entero y un color. Mostrar por pantalla el color tantas veces como nos indique el número, numerando las apariciones del color.

    let numeroEntero = Number(prompt("Introduzca un numero: "))
    let color = prompt("Introduzca un color: ")
    let mensaje = " "

    for (let i = 0; i < numeroEntero; i++) {
        mensaje = color + " " + (i+1)
        console.log(mensaje)
    }
    

</script>
