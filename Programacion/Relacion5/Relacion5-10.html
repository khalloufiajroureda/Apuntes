<script>
    //Solicitar dos números enteros. Mostrar por pantalla todos los números desde el primer número introducido hasta el segundo número introducido. Comprueba que el primero es menor que el segundo.
    let numero1 = Number(prompt("Introduce un numero: "))
    let numero2 = Number(prompt("Introduce otro numero: "))  

    if (numero2 < numero1) {
        console.log("ERROR! El primer numero tiene que ser menor que el segundo")
    } else {
        for (let i = numero1; i <= numero2; i++ ) {
        console.log(i)
    }
    }

    
</script>
