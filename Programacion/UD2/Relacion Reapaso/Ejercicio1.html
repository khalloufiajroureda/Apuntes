<script>

    let puntuacionesJugador = []
    let menu = prompt("Seleccione una de las siguentes opciones: " +
        "\n1-Mostrar la puntuación más alta" +
        "\n2-Mostrar la puntuación más baja" +
        "\n3-Calcular la puntuación total" +
        "\n4-Calcular la media" +
        "\n5-Salir"
    )
    let puntuacionAlta = -1
    let puntuacionBaja = -1
    let puntuacionTotal = 0
    let puntuacionMedia = 0
    let numeroAleatorio = 0
    let cantidadBolos = 10

    for (let i = 0; i < cantidadBolos; i++) {
        numeroAleatorio = Math.floor(Math.random() * 11)
        puntuacionesJugador.push(numeroAleatorio)
    }
    console.log(puntuacionesJugador);

    while (menu != 5) {
        if (menu == 1) {
            puntuacionAlta = puntuacionesJugador[0]
            for (let puntos of puntuacionesJugador) {
                if (puntos > puntuacionAlta) {
                    puntuacionAlta = puntos
                }
            }
            console.log("La puntuacion mas alta es: " + puntuacionAlta);

        }
        if (menu == 2) {
            puntuacionBaja = puntuacionesJugador[0]
            for (let puntos of puntuacionesJugador) {
                if (puntos < puntuacionBaja) {
                    puntuacionBaja = puntos
                }
            }
            console.log("La puntuacion mas baja es: " + puntuacionBaja);

        }
        if (menu == 3) {
            for (let i = 0; i < puntuacionesJugador.length; i++) {
                puntuacionTotal += puntuacionesJugador[i]
            }
            console.log("La puntuacion total es de: " + puntuacionTotal);
        }
        if (menu == 4) {
            puntuacionMedia = puntuacionTotal / 10
            console.log("La media de tus puntos es de: " + puntuacionMedia);

        }

        menu = prompt("Seleccione una de las siguentes opciones: " +
            "\n1-Mostrar la puntuación más alta" +
            "\n2-Mostrar la puntuación más baja" +
            "\n3-Calcular la puntuación total" +
            "\n4-Calcular la media" +
            "\n5-Salir"
        )
    }





















</script>
