<script>

    let cartas = ["carta1", "carta2", "carta3", "carta4", "carta5", "carta6", "carta7", "carta8"]
    let precios = [10, 20, 30, 40, 50, 60, 70, 80]
    let cartasCompradas = []
    let precio = []

    let cartaComprada = ""
    let cantidadComprada = ""
    let precioCartaComprada = 0
    let precioTotal = 0
    let cartaEncontrada = false

    while (cartaComprada != "fin") {
        precioCartaComprada = 0
        cartaComprada = prompt("Introduzca el nombre de la carta que desea comprar: ")
        cantidadComprada = Number(prompt("Introduzca la cantidad que desea comprar: "))

        for (let i = 0; i < cartas.length; i++) {
            cartaEncontrada = false
            if (cartas[i] == cartaComprada && cartaEncontrada == false) {
                cartaEncontrada = true
                precioCartaComprada = precios[i] * cantidadComprada
                cartasCompradas.push(cartas[i])
                precio.push(precios[i] * cantidadComprada)
            }
        }
        console.log("Has comprado " + cantidadComprada + " unidades de " + cartaComprada + ". Precio: " + precioCartaComprada + "€");

        if (cartaComprada == "fin") {
            for (let p of precio) {
                precioTotal += p
            }
            console.log("El precio total de su compra ha sido de: " + precioTotal + "€");
        }
        
    }
















</script>
