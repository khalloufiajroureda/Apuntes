<script>
    //EJERCICIO 1: Pide al usuario su edad y calcula en qué año nació.
    let edad = prompt("Indique su edad: ")
    let anio = prompt("Indique el año actual: ")

    let numero1 = Number(edad)
    let numero2 = Number(anio)

    let anioNacimiento = numero2 - numero1
    console.log("Usted nacio en el año: " + anioNacimiento)
</script>
