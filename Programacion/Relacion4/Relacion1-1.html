<script>

    let numeroEntero = Number(prompt("Introduzca un numero: "))
    let multiplicacion = 0
    let iteracion = 0

    for (let i = 0; i < 10; i++) {
        iteracion = i + 1
        multiplicacion = numeroEntero * iteracion
        console.log(numeroEntero + " X " + iteracion  + " = " + multiplicacion)
    }
</script>
