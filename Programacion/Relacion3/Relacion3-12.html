<script>
    //12. **Identificar el tipo de triángulo**:
    let lado1 = Number(prompt("Indique el lado de un triangulo: "))
    let lado2 = Number(prompt("Indique el segundo lado: "))
    let lado3 = Number(prompt("Indique el tercer lado: "))

    if (lado1 == lado2 && lado2 == lado3) {
        console.log("El triangulo es equilátero")
    }
    else if ((lado1 == lado2 && lado2 != lado3) || (lado1 == lado3 && lado2 != lado3 )) {
        console.log("El triangulo es isósceles")
    }
    else (lado1 != lado2 || lado2 != lado3 || lado1 != lado3) {
        console.log("El triangulo es escaleno")
    }

</script>
