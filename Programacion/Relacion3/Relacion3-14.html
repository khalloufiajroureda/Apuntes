<script>
    //14. **Estado del clima**:
    let temperaturaActual =  Number(prompt("Introduzca la temperatura actual: "))

    if (temperaturaActual < 0) {
        console.log("Muy frio");    
    } else if (temperaturaActual >= 0 && temperaturaActual <= 15) {
        console.log("Frio")
    } else if (temperaturaActual >= 16 && temperaturaActual <= 25) {
        console.log("Templado")
    } else {
        console.log("Caliente") 
    }


</script>
