<script>
    // 7. **Simular una calculadora simple**:
    let numero1 = Number(prompt("Introduzca un numero: "))
    let numero2 = Number(prompt("Introduzca el segundo numero: "))
    let operacion = prompt("Introduzca la operacion (`+`, `-`, `*`, `/`): ")
    let resultado

    if (operacion == "+") {
        resultado = numero1 + numero2
    } else if (operacion == "-") {
        resultado = numero1 - numero2
    } else if (operacion == "*") {
        resultado = numero1 * numero2
    }else if ( operacion == "/") {
        resultado = numero1 / numero2
    }console.log("El resultado de su operacion es de: " + resultado)




</script>
