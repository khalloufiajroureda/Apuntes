<script>
    //6. **Calculadora de impuestos progresivos**:
    let salarioAnual = Number(prompt("Introduzca su salario anual: "))

    if (salarioAnual == 0 && salarioAnual < 10000) {
        console.log("0% de impuestos a pagar")
    } else if (salarioAnual >= 10000 && salarioAnual < 20000) {
        console.log("El impuesto a pagar es de un 10%")
    } else if (salarioAnual >= 20000 && salarioAnual < 40000) {
        console.log("El impuesto a pagar es de un 20%")
    } else {
        console.log("El impuesto a pagar es de un 30%")
    }
</script>
