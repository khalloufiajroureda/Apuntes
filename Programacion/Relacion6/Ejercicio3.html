<script>
    //### 3. Dividir cuentas y calcular propinas
    //Crea un programa para dividir cuentas y calcular propinas. 
    //El programa debe pedir productos de una cuenta hasta que el usuario introduce un 0.
    //Luego pide el número de personas y el porcentaje de propina que quieren dejar.
    //Calcula el total con propina y cuánto debe pagar cada persona.

    let contador = 1
    let precioProductos = 1
    let totalCuenta = 0
    let propina = 0
    let numeroPersonas = 0
    let cuentaPropina = 0
    let precioPersona = 0

        while( precioProductos > 0)  {
            precioProductos= Number(prompt("Precio del producto " + contador + " :"))
            console.log("Precio del producto " + contador + " : " + precioProductos)
            contador++
            totalCuenta += precioProductos
    }

    propina = Number(prompt("¿Cuánta propina quieres dejar?: "))
    console.log("¿Cuánta propina quieres dejar?: " + propina)
    numeroPersonas = Number(prompt("¿Cúantas personas sois?: "))
    console.log("¿Cúantas personas sois?: " + numeroPersonas)

    console.log("Total sin propina: " + totalCuenta)
    cuentaPropina = totalCuenta + (totalCuenta *(propina / 100))
    console.log("Total con propina del " + propina + " %: " + cuentaPropina + "€")
    precioPersona = cuentaPropina / numeroPersonas
    console.log("Precio por cabeza: " + precioPersona + "€")



</script>
