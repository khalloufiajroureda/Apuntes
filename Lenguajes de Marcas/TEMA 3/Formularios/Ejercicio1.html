<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical Roll</title>
</head>

<body>
    <form action="/procesar-datos" method="get" enctype="multipart/form-data">
        <input type="text" name="nombre" placeholder="Escribe tu nombre" minlength="2" required>
        <input type="text" name="apellidos" placeholder="Escribe tus apellidos" minlength="2" required>
        <input type="email" name="correo" placeholder="correo@ejemplo.com" required>
        <input type="number" name="telefono" placeholder="Escribe tu numero de telefono" maxlength="9" required>
        <input type="date" name="fechaNacimiento" placeholder="Indique su fecha de Nacimiento" required>
        <select name="pais">
            <option value="mx">México</option>
            <option value="es">España</option>
            <option value="ar">Argentina</option>
        </select>
        
    </form>
</body>

</html>
